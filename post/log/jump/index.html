<h1>OJ 题目跳转</h1>
</header>
<div class=post-content>
<p>题目跳转工具，类似 <code>HDU1234</code> 或 <code>CF1234A</code>，回车即可跳转。至于哪些能够跳，<code>Ctrl+U</code> 看看源码就知道了。</p>
